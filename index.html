<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JackStation</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 100px; }
    button { padding: 12px 24px; font-size: 16px; cursor: pointer; }
    img { width: 150px; height: auto; margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <h1>Welcome to JackStation</h1>
  
  <!-- Login button -->
  <button id="loginBtn" onclick="login()">Log In</button>
  
  <!-- Image shown after login -->
  <img id="loginImg" src="login.png" alt="Logged in">

  <script>
    function login() {
      // Simple proof-of-concept login
      // In the future, replace this with real server verification
      const username = prompt("Enter username:");
      const password = prompt("Enter password:");

      if(username === "jack" && password === "1234") {
        // Hide the button
        document.getElementById('loginBtn').style.display = 'none';
        // Show the image
        document.getElementById('loginImg').style.display = 'block';
      } else {
        alert("Invalid credentials!");
      }
    }
  </script>
</body>
</html>
