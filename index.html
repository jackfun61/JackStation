<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JackStation</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
    .btn { padding: 12px 24px; font-size: 16px; margin: 10px; cursor: pointer; }
    #loginImg { width: 100px; height: auto; display: none; vertical-align: middle; }
  </style>
</head>
<body>
  <h1>Welcome to JackStation</h1>

  <!-- Your other buttons -->
  <button class="btn" onclick="alert('Games clicked')">Games</button>
  <button class="btn" onclick="alert('Social clicked')">Social</button>
  <button class="btn" onclick="alert('Accessories clicked')">Accessories</button>

  <!-- Login button -->
  <button class="btn" id="loginBtn" onclick="login()">Log In</button>
  <img id="loginImg" src="login.png" alt="Logged in">

  <script>
    function login() {
      const username = prompt("Enter username:");
      const password = prompt("Enter password:");

      if(username === "jack" && password === "1234") {
        // Hide login button only
        document.getElementById('loginBtn').style.display = 'none';
        // Show login image
        document.getElementById('loginImg').style.display = 'inline';
      } else {
        alert("Invalid credentials!");
      }
    }
  </script>
</body>
</html>
