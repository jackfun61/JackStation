<!DOCTYPE html>
<html>
<head>
<title>JackStation</title>
<style>
    body {
        background: #0a0a0f;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
    }

    .nav-button {
        background: linear-gradient(135deg, #00aaff, #0044ff);
        border: none;
        padding: 15px 30px;
        border-radius: 12px;
        font-size: 20px;
        color: white;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 10px #00aaff;
    }

    .nav-button:hover {
        box-shadow: 0 0 20px #33ccff;
        transform: translateY(-3px);
    }

    #loginImg {
        display: none;
        width: 180px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<h1>Welcome to JackStation</h1>

<button class="nav-button" onclick="login()">
    Log In
</button>

<img id="loginImg" src="login.png" alt="Logged In">

<script>
function login() {
    // pretend login is successful instantly
    document.querySelector('.nav-button').style.display = "none";
    document.getElementById('loginImg').style.display = "block";
}
</script>

</body>
</html>
